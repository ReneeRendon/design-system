---
layout: base
---
<div class="content-banner">
    <div class="content-wrapper">
        <div class="hxRow">
            <div class="hxCol-8">
                <div class="hxRow">
                    <div class="hxCol-9">
                        <h1 class="hxPageTitle">{{page.title}}</h1>
                    </div>
                    <div class="hxCol-3">
                       <a class="hxBtn" href="https://github.com/rackerlabs/design-system/issues/new?title=Issue%20Regarding%20-%20{{page.url}}">Submit issue</a>
                    </div>
                    <div class="component-blurb">{{page.usage}}</div>
                </div>
            </div>
            <div class="hxCol-4">
                <img class="hero-image" src="{{site.url}}/assets/images/{{page.preview-image}}" />
            </div>
        </div>
    </div>
</div>


  <article class="content-wrapper">
    <div class="com-code">
      <a href="#">Design Guidelines</a>
      {%- for item in site.component_code -%}
        {%- if page.title == item.title and item.code != null -%}
          &nbsp;|&nbsp;<a href="{{site.url}}{{item.url}}.html">Code &amp; Examples</a>
        {%- endif -%}
      {%- endfor -%}
    </div>
    <div class="component-content">
    {{content}}
    </div>
  </article>
